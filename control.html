<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #E2E8F0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .control-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .control-button {
            background-color: #334155;
            color: #E2E8F0;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .control-button:hover {
            background-color: #475569;
            transform: translateY(-2px);
        }
        .control-button:active {
            transform: translateY(0);
        }
        .url-output-container {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #url-output {
            background-color: #0f172a;
            color: #d1d5db;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #475569;
            font-size: 0.875rem;
            word-wrap: break-word;
        }
        .copy-button {
            margin-top: 0.5rem;
            background-color: #37BFB0;
            color: #1e293b;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4 text-center">Stream Control Panel ðŸŽ®</h1>
        <p class="text-sm text-center mb-6 text-gray-400">Copy the URL below and paste it into OBS to switch pages.</p>
        <div class="control-grid">
            <div class="control-button" onclick="generateUrl('going-live-screen')">
                Going Live
            </div>
            <div class="control-button" onclick="generateUrl('brb-screen')">
                Be Right Back
            </div>
            <div class="control-button" onclick="generateUrl('in-game-screen')">
                In-Game
            </div>
            <div class="control-button" onclick="generateUrl('thanks-screen')">
                Thanks for Watching
            </div>
        </div>
        <div class="url-output-container">
            <pre id="url-output"></pre>
            <button class="copy-button" onclick="copyUrl()">Copy URL</button>
        </div>
    </div>
    <script>
        const OVERLAY_URL_BASE = 'https://your_domain.com/master_overlay.html';
        const urlOutput = document.getElementById('url-output');

        const generateUrl = (screenId) => {
            const url = `${OVERLAY_URL_BASE}?page=${screenId}`;
            urlOutput.textContent = url;
        };

        const copyUrl = () => {
            const urlToCopy = urlOutput.textContent;
            if (urlToCopy) {
                navigator.clipboard.writeText(urlToCopy).then(() => {
                    alert('URL copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy URL: ', err);
                });
            }
        };
    </script>
</body>
</html>
