<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Control Panel</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Stream Control Panel</h1>
    <p>Use these buttons to switch the stream overlay page.</p>
    
    <button onclick="sendCommand('going-live-screen')">Going Live</button>
    <button onclick="sendCommand('brb-screen')">Be Right Back</button>
    <button onclick="sendCommand('in-game-screen')">In-Game</button>
    <button onclick="sendCommand('thanks-screen')">Thanks for Watching</button>

    <script>
        const API_KEY = 'your_secure_api_key_here'; // Replace with a secure key
        const OVERLAY_URL_BASE = 'https://your_domain.com/master_overlay.html'; // Replace with your overlay's URL

        function sendCommand(page) {
            const url = `${OVERLAY_URL_BASE}?page=${page}&key=${API_KEY}`;
            window.open(url, '_blank', 'width=100,height=100'); // Opens a tiny hidden window to trigger the command
        }
    </script>
</body>
</html>
