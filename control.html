<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #E2E8F0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .control-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .control-button {
            background-color: #334155;
            color: #E2E8F0;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .control-button:hover {
            background-color: #475569;
            transform: translateY(-2px);
        }
        .control-button:active {
            transform: translateY(0);
            background-color: #3e4e62;
        }
        .text-outline {
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .highlight-text {
            color: #FF5500;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4 text-center">Stream Control Panel ðŸŽ®</h1>
        <p class="text-sm text-center mb-6 text-gray-400">Control your live overlays and stats with a single click.</p>
        <div class="control-grid">
            <div class="control-button" onclick="sendCommand('going-live-screen')">
                Going Live
            </div>
            <div class="control-button" onclick="sendCommand('brb-screen')">
                Be Right Back
            </div>
            <div class="control-button" onclick="sendCommand('in-game-screen')">
                In-Game
            </div>
            <div class="control-button" onclick="sendCommand('thanks-screen')">
                Thanks for Watching
            </div>
            <div class="control-button" onclick="sendCommand('toggle-faceit')">
                Toggle Faceit
            </div>
        </div>
        <div id="status-message" class="text-center mt-4 font-bold"></div>
    </div>
    <script>
        // --- IMPORTANT: CONFIGURE THESE ---
        const API_URL = 'https://stream-controller-worker.darms1er.workers.dev'; // Your Worker URL
        const API_KEY = '386jsd93kj(wsa2%@#^s2dg30'; // Your API key

        const statusMessage = document.getElementById('status-message');

        const sendCommand = async (page) => {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: page, key: API_KEY })
                });

                if (response.ok) {
                    let message = `Command sent: Switched to ${page}`;
                    if (page === 'toggle-faceit') {
                         message = 'Command sent: Toggled Faceit stat';
                    }
                    statusMessage.textContent = message;
                    statusMessage.style.color = '#37BFB0';
                } else {
                    const errorData = await response.json();
                    statusMessage.textContent = `Error: ${errorData.message || 'Failed to send command.'}`;
                    statusMessage.style.color = '#FF5500';
                }
            } catch (error) {
                statusMessage.textContent = 'Network Error: Failed to send command.';
                statusMessage.style.color = '#FF5500';
            }
            
            setTimeout(() => {
                statusMessage.textContent = '';
            }, 3000);
        };
    </script>
</body>
</html>
