<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #E2E8F0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .control-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .control-button {
            background-color: #334155;
            color: #E2E8F0;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .control-button:hover {
            background-color: #475569;
            transform: translateY(-2px);
        }
        .control-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4 text-center">Stream Control Panel ðŸŽ®</h1>
        <p class="text-sm text-center mb-6 text-gray-400">Click a button to instantly switch your live overlay page.</p>
        <div class="control-grid">
            <div class="control-button" onclick="sendCommand('going-live-screen')">
                Going Live
            </div>
            <div class="control-button" onclick="sendCommand('brb-screen')">
                Be Right Back
            </div>
            <div class="control-button" onclick="sendCommand('in-game-screen')">
                In-Game
            </div>
            <div class="control-button" onclick="sendCommand('thanks-screen')">
                Thanks for Watching
            </div>
        </div>
    </div>
    <script>
        // --- IMPORTANT: CONFIGURE THESE ---
        const API_URL = 'https://ui-overlay.pages.dev/state.php'; // Replace with your state.php URL
        const API_KEY = 'your_secure_api_key_here'; // Must match the key in state.php
        
        const sendCommand = async (page) => {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ page: page, key: API_KEY })
            });
            if (response.ok) {
                alert(`Command sent: Switched to ${page}`);
            } else {
                alert('Failed to send command. Check your API key and URL.');
            }
        };
    </script>
</body>
</html>
