<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Overlay Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E2E8F0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: #1a1a1a;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            color: #37BFB0;
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #E2E8F0;
            border-bottom: 2px solid #2d3748;
            padding-bottom: 0.5rem;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .control-button {
            background-color: #2d3748;
            color: #E2E8F0;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            border: 2px solid #2d3748;
        }
        .control-button:hover {
            background-color: #37BFB0;
            color: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(55, 191, 176, 0.4);
        }
        .control-button.active {
            background-color: #FF5500;
            color: #1a1a1a;
            transform: scale(1.05);
            border-color: #FF5500;
        }
        .status-message {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 600;
            transition: opacity 0.5s ease-in-out;
        }
        .status-message.success { color: #37BFB0; }
        .status-message.error { color: #FF5500; }
        .flex-row {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stream Overlay Controls</h1>
        
        <h2 class="section-title">Global Controls (Change All Overlays)</h2>
        <div class="controls-grid" data-target="all">
            <button class="control-button" data-page="in-game-screen">In-Game</button>
            <button class="control-button" data-page="brb-screen">Be Right Back</button>
            <button class="control-button" data-page="going-live-screen">Going Live</button>
            <button class="control-button" data-page="thanks-screen">Thanks for Watching</button>
            <button class="control-button" id="global-faceit-toggle" data-target="all">Faceit</button>
        </div>
        
        <hr class="my-6 border-gray-700">

        <h2 class="section-title">Master Overlay Controls (1920x1080)</h2>
        <div class="controls-grid" data-target="master">
            <button class="control-button" data-page="in-game-screen">In-Game</button>
            <button class="control-button" data-page="brb-screen">Be Right Back</button>
            <button class="control-button" data-page="going-live-screen">Going Live</button>
            <button class="control-button" data-page="thanks-screen">Thanks for Watching</button>
            <button class="control-button" id="master-faceit-toggle" data-target="master">Faceit</button>
        </div>

        <hr class="my-6 border-gray-700">

        <h2 class="section-title">Vertical Overlay Controls (1080x1920)</h2>
        <div class="controls-grid" data-target="vertical">
            <button class="control-button" data-page="in-game-screen">In-Game</button>
            <button class="control-button" data-page="brb-screen">Be Right Back</button>
            <button class="control-button" data-page="going-live-screen">Going Live</button>
            <button class="control-button" data-page="thanks-screen">Thanks for Watching</button>
            <button class="control-button" id="vertical-faceit-toggle" data-target="vertical">Faceit</button>
        </div>

        <p id="status" class="status-message"></p>
    </div>

    <script>
        // --- IMPORTANT: CONFIGURE THESE ---
        const API_URL = 'https://stream-controller-worker.darms1er.workers.dev';
        const API_KEY = '293smnadlkjwa8%d2983eh$(@sjad';
    
        const statusElement = document.getElementById('status');
        const showStatusMessage = (message, type) => {
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = 'status-message';
            }, 3000);
        };
    
        // A unified function to update all buttons on the page.
        const updateAllButtons = (currentState) => {
            // First, clear all 'active' classes from all buttons.
            document.querySelectorAll('.control-button').forEach(btn => btn.classList.remove('active'));
    
            // Update page buttons
            document.querySelectorAll(`.controls-grid[data-target="master"] .control-button[data-page="${currentState.master.page}"]`).forEach(btn => btn.classList.add('active'));
            document.querySelectorAll(`.controls-grid[data-target="vertical"] .control-button[data-page="${currentState.vertical.page}"]`).forEach(btn => btn.classList.add('active'));
            
            // If master and vertical are on the same page, activate the global button.
            if (currentState.master.page === currentState.vertical.page) {
                document.querySelectorAll(`.controls-grid[data-target="all"] .control-button[data-page="${currentState.master.page}"]`).forEach(btn => btn.classList.add('active'));
            }
    
            // Update Faceit buttons
            const globalFaceitBtn = document.getElementById('global-faceit-toggle');
            const masterFaceitBtn = document.getElementById('master-faceit-toggle');
            const verticalFaceitBtn = document.getElementById('vertical-faceit-toggle');
    
            if (currentState.master.faceit_visible) { masterFaceitBtn.classList.add('active'); }
            if (currentState.vertical.faceit_visible) { verticalFaceitBtn.classList.add('active'); }
            if (currentState.master.faceit_visible && currentState.vertical.faceit_visible) { globalFaceitBtn.classList.add('active'); }
        };
    
        // Fetches the latest state from the Worker and calls the unified update function.
        const refreshUI = async () => {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch initial state');
                const data = await response.json();
                updateAllButtons(data);
            } catch (error) {
                console.error('Error refreshing state:', error);
                showStatusMessage('Error fetching initial state.', 'error');
            }
        };
    
        // Sends a POST request to the Worker and then refreshes the UI.
        const sendPostRequest = async (data, target) => {
            try {
                const response = await fetch(`${API_URL}?target=${target}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...data, key: API_KEY }),
                });
    
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Network response was not ok.');
                }
    
                // Immediately refresh the entire UI after a successful request.
                await refreshUI();
                showStatusMessage('State updated successfully! ✅', 'success');
            } catch (error) {
                console.error('API Error:', error);
                showStatusMessage(`Error: ${error.message} ❌`, 'error');
            }
        };
    
        // Event listeners for page buttons.
        document.querySelectorAll('.controls-grid').forEach(grid => {
            grid.addEventListener('click', (event) => {
                const button = event.target.closest('.control-button');
                if (button && button.dataset.page) {
                    const page = button.dataset.page;
                    const target = grid.dataset.target;
                    sendPostRequest({ page }, target);
                }
            });
        });
    
        // Event listeners for Faceit buttons.
        document.getElementById('global-faceit-toggle').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}?target=master`);
                const data = await response.json();
                const newVisibility = !data.faceit_visible;
                await sendPostRequest({ faceit_visible: newVisibility }, 'all');
            } catch (error) {
                showStatusMessage('Error toggling global Faceit card.', 'error');
            }
        });
    
        document.getElementById('master-faceit-toggle').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}?target=master`);
                const data = await response.json();
                const newVisibility = !data.faceit_visible;
                await sendPostRequest({ faceit_visible: newVisibility }, 'master');
            } catch (error) {
                showStatusMessage('Error toggling Master Faceit card.', 'error');
            }
        });
    
        document.getElementById('vertical-faceit-toggle').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}?target=vertical`);
                const data = await response.json();
                const newVisibility = !data.faceit_visible;
                await sendPostRequest({ faceit_visible: newVisibility }, 'vertical');
            } catch (error) {
                showStatusMessage('Error toggling Vertical Faceit card.', 'error');
            }
        });
    
        // On page load, get the initial state and set all button colors.
        refreshUI();
    </script>
</body>
</html>
