<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Overlay Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E2E8F0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: #1a1a1a;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            color: #37BFB0;
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #E2E8F0;
            border-bottom: 2px solid #2d3748;
            padding-bottom: 0.5rem;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .control-button {
            background-color: #2d3748;
            color: #E2E8F0;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            border: 2px solid #2d3748;
        }
        .control-button:hover {
            background-color: #37BFB0;
            color: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(55, 191, 176, 0.4);
        }
        .control-button.active {
            background-color: #FF5500;
            color: #1a1a1a;
            transform: scale(1.05);
            border-color: #FF5500;
        }
        .status-message {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 600;
            transition: opacity 0.5s ease-in-out;
        }
        .status-message.success { color: #37BFB0; }
        .status-message.error { color: #FF5500; }
        .flex-row {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stream Overlay Controls</h1>
        
        <h2 class="section-title">All Overlays</h2>
        <div class="flex-row">
            <button class="control-button" data-target="all" data-page="in-game-screen">In-Game (All)</button>
            <button class="control-button" data-target="all" data-faceit-toggle>Toggle Faceit (All)</button>
        </div>
        
        <h2 class="section-title mt-8">Master Overlay</h2>
        <div class="controls-grid" id="master-controls">
            <button class="control-button" data-target="master" data-page="in-game-screen">In-Game</button>
            <button class="control-button" data-target="master" data-page="brb-screen">Be Right Back</button>
            <button class="control-button" data-target="master" data-page="going-live-screen">Going Live</button>
            <button class="control-button" data-target="master" data-page="thanks-screen">Thanks for Watching</button>
            <button class="control-button" data-target="master" data-faceit-toggle>Toggle Faceit</button>
        </div>
        
        <h2 class="section-title mt-8">Vertical Overlay</h2>
        <div class="controls-grid" id="vertical-controls">
            <button class="control-button" data-target="vertical" data-page="in-game-screen">In-Game</button>
            <button class="control-button" data-target="vertical" data-page="brb-screen">Be Right Back</button>
            <button class="control-button" data-target="vertical" data-page="going-live-screen">Going Live</button>
            <button class="control-button" data-target="vertical" data-page="thanks-screen">Thanks for Watching</button>
            <button class="control-button" data-target="vertical" data-faceit-toggle>Toggle Faceit</button>
        </div>

        <p id="status" class="status-message"></p>
    </div>

    <script>
        const API_URL = 'https://youtube-count.darms1er.workers.dev';
        const API_KEY = '293smnadlkjwa8%d2983eh$(@sjad';

        const statusElement = document.getElementById('status');
        const showStatusMessage = (message, type) => {
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = 'status-message';
            }, 3000);
        };

        const updateButtonState = (newState) => {
            // Update master buttons
            document.querySelectorAll('#master-controls .control-button[data-page]').forEach(btn => btn.classList.remove('active'));
            const masterPageBtn = document.querySelector(`#master-controls .control-button[data-page="${newState.master.page}"]`);
            if (masterPageBtn) masterPageBtn.classList.add('active');

            const masterFaceitBtn = document.querySelector('#master-controls .control-button[data-faceit-toggle]');
            if (newState.master.faceit_visible) {
                masterFaceitBtn.classList.add('active');
            } else {
                masterFaceitBtn.classList.remove('active');
            }

            // Update vertical buttons
            document.querySelectorAll('#vertical-controls .control-button[data-page]').forEach(btn => btn.classList.remove('active'));
            const verticalPageBtn = document.querySelector(`#vertical-controls .control-button[data-page="${newState.vertical.page}"]`);
            if (verticalPageBtn) verticalPageBtn.classList.add('active');

            const verticalFaceitBtn = document.querySelector('#vertical-controls .control-button[data-faceit-toggle]');
            if (newState.vertical.faceit_visible) {
                verticalFaceitBtn.classList.add('active');
            } else {
                verticalFaceitBtn.classList.remove('active');
            }
        };
        
        const fetchInitialState = async () => {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch initial state');
                const data = await response.json();
                updateButtonState(data);
            } catch (error) {
                console.error('Error fetching initial state:', error);
                showStatusMessage('Error fetching initial state.', 'error');
            }
        };

        const sendPostRequest = async (target, updates) => {
            try {
                const url = `${API_URL}?target=${target}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...updates, key: API_KEY }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Network response was not ok.');
                }

                const responseData = await response.json();
                showStatusMessage('State updated successfully!', 'success');
                updateButtonState(responseData.newState);
            } catch (error) {
                console.error('API Error:', error);
                showStatusMessage(`Error: ${error.message}`, 'error');
            }
        };

        document.getElementById('master-controls').addEventListener('click', (event) => {
            const button = event.target.closest('button');
            if (button) {
                if (button.dataset.page) {
                    sendPostRequest('master', { page: button.dataset.page });
                } else if (button.dataset.faceitToggle !== undefined) {
                    fetch(API_URL + '?target=master').then(res => res.json()).then(data => {
                        sendPostRequest('master', { faceit_visible: !data.faceit_visible });
                    });
                }
            }
        });

        document.getElementById('vertical-controls').addEventListener('click', (event) => {
            const button = event.target.closest('button');
            if (button) {
                if (button.dataset.page) {
                    sendPostRequest('vertical', { page: button.dataset.page });
                } else if (button.dataset.faceitToggle !== undefined) {
                    fetch(API_URL + '?target=vertical').then(res => res.json()).then(data => {
                        sendPostRequest('vertical', { faceit_visible: !data.faceit_visible });
                    });
                }
            }
        });

        document.querySelector('.flex-row').addEventListener('click', (event) => {
            const button = event.target.closest('button');
            if (button) {
                if (button.dataset.page) {
                    sendPostRequest('all', { page: button.dataset.page });
                } else if (button.dataset.faceitToggle !== undefined) {
                    fetch(API_URL).then(res => res.json()).then(data => {
                        const newVisibility = !data.master.faceit_visible;
                        sendPostRequest('all', { faceit_visible: newVisibility });
                    });
                }
            }
        });

        fetchInitialState();
    </script>
</body>
</html>
